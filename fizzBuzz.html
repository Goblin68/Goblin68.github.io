<body onload="fizzbuzz()">
    <script>

        function fizzbuzz(){
            for(let i = 1; i<= 100; i++){
                console.log(i.toString());
                if(i%3){
                    console.log("Fizz");
                }
                if(i%5){
                    console.log("Buzz");
    
                }
                else{
                    console.log(i.toString());
                }
            }
            
    
    
        }
    </script>
